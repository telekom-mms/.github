---
name: Terraform Docs

on:
  workflow_call:

jobs:
  readme:
    runs-on: ubuntu-latest
    name: create docs
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Generate readme
        uses: terraform-docs/gh-actions@7f8a667921aee9dd89af0f3c6dfa6160d7ebd8bb # v1
        with:
          working-dir: .
          output-file: README.md

      - name: upload readme
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: README.md
          path: ./README.md
