---
name: terraform_docs

on:
  workflow_call:

jobs:
  readme:
    runs-on: ubuntu-latest
    name: create docs
    steps:
      - uses: actions/checkout@v3

      - name: Generate readme
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: .
          output-file: README.md

      - name: upload readme
        uses: actions/upload-artifact@v3
        with:
          name: README.md
          path: ./README.md
