---
name: Terraform Docs

on:
  workflow_call:

jobs:
  readme:
    runs-on: ubuntu-latest
    name: create docs
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Generate readme
        uses: terraform-docs/gh-actions@cca78c27ac9e2b6545debf2ecae9df930fd3461c # v1
        with:
          working-dir: .
          output-file: README.md

      - name: upload readme
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4
        with:
          name: README.md
          path: ./README.md
