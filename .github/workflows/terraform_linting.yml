---
name: Terraform Linting

on:
  workflow_call:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: check format
        uses: dflook/terraform-fmt-check@2bf43ab3454607c0f8567abc333f8208447ec03f # v1
        with:
          path: .

      - name: validate
        uses: dflook/terraform-validate@93108d6d37b2fd79d527ec77c190105de1429bb5 # v1
        with:
          path: .

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@8093687ecc9dcbfa88d07c103ad4176739a7287e # v4

      - name: tflint
        run: tflint --recursive
