---
name: Terraform Linting

on:
  workflow_call:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: check format
        uses: dflook/terraform-fmt-check@825f2a4baa59de608a2d105d63193079e973c6d3 # v1
        with:
          path: .

      - name: validate
        uses: dflook/terraform-validate@4a73778c8a9a037688cb8518dfb766f8a77fae72 # v1
        with:
          path: .

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@8093687ecc9dcbfa88d07c103ad4176739a7287e # v4

      - name: tflint
        run: tflint --recursive
