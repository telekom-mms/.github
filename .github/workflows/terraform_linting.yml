---
name: Terraform Linting

on:
  workflow_call:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: check format
        uses: dflook/terraform-fmt-check@f854603776e9bcfa4f33eb780eba8accda1e83c1 # v1
        with:
          path: .

      - name: validate
        uses: dflook/terraform-validate@46e4736fe16f84ba22a09c6c4d4a7bd5bb5f978e # v1
        with:
          path: .

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@8093687ecc9dcbfa88d07c103ad4176739a7287e # v4

      - name: tflint
        run: tflint --recursive
