---
name: Terraform Linting

on:
  workflow_call:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: check format
        uses: dflook/terraform-fmt-check@v1
        with:
          path: .

      - name: validate
        uses: dflook/terraform-validate@v1
        with:
          path: .
