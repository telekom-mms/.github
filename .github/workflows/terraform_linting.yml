---
name: Terraform Linting

on:
  workflow_call:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: check format
        uses: dflook/terraform-fmt-check@03e4a01973d6b1d3368dbe00e79bb7e8c5f6d948 # v1
        with:
          path: .

      - name: validate
        uses: dflook/terraform-validate@01559dd634f13c7cc3b7dfff49c31cbeec8813c1 # v1
        with:
          path: .

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@19a52fbac37dacb22a09518e4ef6ee234f2d4987 # v4

      - name: tflint
        run: tflint --recursive
