---
name: Terraform Linting

on:
  workflow_call:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: check format
        uses: dflook/terraform-fmt-check@86914e9afad7218471018af867cc8d157d485d4b # v1
        with:
          path: .

      - name: validate
        uses: dflook/terraform-validate@6444dbeac4a4cad02b67bbb41797a8634f5c09da # v1
        with:
          path: .

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@19a52fbac37dacb22a09518e4ef6ee234f2d4987 # v4

      - name: tflint
        run: tflint --recursive
