---
name: Terraform Linting

on:
  workflow_call:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: check format
        uses: dflook/terraform-fmt-check@59168426e242f665bf7b70644d706224e665056a # v2
        with:
          path: .

      - name: validate
        uses: dflook/terraform-validate@03889814f1c6cf2fea714787218b2f4edc85c369 # v2
        with:
          path: .

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33 # v6

      - name: tflint
        run: tflint --recursive
